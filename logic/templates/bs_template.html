<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Django filters test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <label for="filter_name">Select filter from list</label>
    <form action="/" method="POST">{% csrf_token %}
      <div class="row">
        <div class="form-group">
          <div class="col-sm-3">
            <select class="form-control" id="filter_name" name="filter_name">
              <option selected="selected" disabled>Choose name:<option>
              {% for item in names_list %}
              <OPTION>{{ item }}</OPTION>
              {% endfor %}
            </select>
          </div>
          <input type="submit" value="Select"  class="btn btn-default">
        </div>
      </div>
  	</form>

    <label for="user_input">Or try manual input:</label>
    <div class="row">
    	<form action="/" method="get">
          <div class="form-group">
            <div class="col-sm-3">
            <input type="text" class="form-control" id="user_input" name="user_input">
            </div>
          </div>
          <input type="submit" value="Test filter"  class="btn btn-default">
      </form>
    </div>

    <div class="row">
      <div class="container-fluid">
        <div class="col-sm-3">
          <table class="table">
            <thead>
              <tr>
                <th>Request</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ origin }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-3">
          <table class="table">
            <thead>
              <tr>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ result }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
